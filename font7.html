<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Fixing Font Size Issue with Viewport Units</title>
<style>  
    html {
        font-size: calc(1em + 1vw);
    }
    h1 {
        font-size: 3rem;
    }
</style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
